version: '3'
services:

  management:
    build: .
    image: '${REGISTRY_HOST}${REGISTRY_URI}:${MANAGEMENT_VERSION:-master}'
    env_file:
      - .env
      - .secrets
    ports:
      - '3001:3001'
    volumes:
      - .:/home/app/webapp
    # Keep the stdin open, so we can attach to our app container's process
    # and do things such as byebug, etc:
    stdin_open: true
    # Enable sending signals (CTRL+C, CTRL+P + CTRL+Q) into the container:
    tty: true
    depends_on:
      - db
      - solr

  blacklight:
    image: yalelibraryit/dc-blacklight:${BLACKLIGHT_VERSION:-master}
    env_file:
      - .env
      - .secrets
    ports:
      - '3000:3000'
    depends_on:
      - db
      - solr
      - management

  db:
    image: yalelibraryit/dc-postgres:${POSTGRES_VERSION:-master}
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - 'db:/var/lib/postgresql/data'

  solr:
    image: yalelibraryit/dc-solr:${SOLR_VERSION:-latest}
    ports:
      - '8983:8983'
    volumes:
      - solr:/opt/solr/server/solr/mycores
    env_file:
      - .env
    command: bash -c 'precreate-core ${SOLR_CORE} /opt/config; precreate-core ${SOLR_TEST_CORE} /opt/config; exec solr -f'

volumes:
  db:
  solr:
