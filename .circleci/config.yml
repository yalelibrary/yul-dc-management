jobs:
  build:
    docker:
      - image: yalelibraryit/dc-management
        environment:
            POSTGRES_DB: yul_dc_management_test
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            SOLR_CORE: blacklight-core
      - image: yalelibraryit/dc-solr:79a71ec
        command: bash -c 'precreate-core blacklight-core /opt/config; exec solr -f'
        environment:
          SOLR_CORE: blacklight-core
      - image: circleci/postgres:9.5-alpine-ram
        environment:
            POSTGRES_DB: yul_dc_management_test
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
    executor: docker
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Rubocop
          command: bundle exec rubocop --parallel
      - run:
          name: rspec
          command:  |
            bundle exec rspec
