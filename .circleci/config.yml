commands:
  docker-tag:
    description: "Add a new tag to a docker image that has already been pulled"
    parameters:
      from_tag:
        type: string
        default: $CIRCLE_SHA1
      to_tag:
        type: string
        default: "main"
      image:
        type: string
    steps:
      - run: >
          docker tag <<parameters.image>>:<<parameters.from_tag>> <<parameters.image>>:<<parameters.to_tag>>

jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker:
          version: 19.03.13
      - checkout
      - docker/check
      - docker/build:
          image: yalelibraryit/dc-management
          cache_from: yalelibraryit/dc-management:main
      - docker/push:
          image: yalelibraryit/dc-management
  run-tests:
    docker:
      # Image pulled from registry
      - image: yalelibraryit/dc-management:$CIRCLE_SHA1
        environment:
          IIIF_IMAGE_BASE_URL: http://localhost:8182/iiif
          POSTGRES_HOST: localhost
          POSTGRES_DB: management_yul_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          SOLR_CORE: blacklight-test
          SOLR_BASE_URL: http://localhost:8983/solr
      - image: yalelibraryit/dc-solr:v1.0.9
        environment:
          SOLR_HEAP: 2g
        command: bash -c 'precreate-core blacklight-test /opt/config; chown -R solr:solr /var/solr/data/ ; SOLR_HEAP=2g /boot.sh'
      - image: circleci/postgres:9.5-alpine-ram
        environment:
          POSTGRES_DB: management_yul_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
    executor: docker/docker
    steps:
      - setup_remote_docker
      - run:
          name: Rubocop
          command: |
            cd /home/app/webapp && bundle exec rubocop --parallel
      - run:
          name: rspec
          # Excludes tests that require Yale VPN access
          command: |
            mkdir /tmp/test-results
            cd /home/app/webapp && bundle exec rspec --tag ~vpn_only:true $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
      - run:
          name: Upload code coverage stats
          command: curl -k https://coveralls.io/webhook?repo_token=${COVERALLS_REPO_TOKEN} -d "payload[build_num]=${CIRCLE_BUILD_NUM}&payload[status]=done"

  publish-latest:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - docker/check
      - docker/pull:
          images: yalelibraryit/dc-management:$CIRCLE_SHA1
      # Dockerhub tags allow alphanumeric characters, periods, underscores, and hyphens.
      # This run step makes CLEAN_BRANCH, the branch name with all forbidden characters removed,
      # available to subsequent steps.
      - run: |
          echo "export CLEAN_BRANCH=`echo $CIRCLE_BRANCH |sed 's#[^[:alnum:]._-]##g'`" >> $BASH_ENV
      - docker-tag:
          image: yalelibraryit/dc-management
          from_tag: $CIRCLE_SHA1
          to_tag: $CLEAN_BRANCH
      - docker/push:
          image: yalelibraryit/dc-management
          tag: $CLEAN_BRANCH
  publish-github-release:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - run: |
          ./bin/wait-for-docker-image yalelibraryit/dc-management $CIRCLE_SHA1
      - docker/pull:
          images: yalelibraryit/dc-management:$CIRCLE_SHA1
      - docker-tag:
          image: yalelibraryit/dc-management
          from_tag: $CIRCLE_SHA1
          to_tag: $CIRCLE_TAG
      - docker/push:
          image: yalelibraryit/dc-management
          tag: $CIRCLE_TAG

orbs:
  docker: circleci/docker@1.0.1
version: 2.1
workflows:
  commit:
    jobs:
      - build-and-push:
          context: yul-dc
      - run-tests:
          requires:
            - build-and-push
      - publish-latest:
          context: yul-dc
          requires:
            - build-and-push
            - run-tests
      - publish-github-release:
          context: yul-dc
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
