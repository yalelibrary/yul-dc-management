version: 2.1
workflows:
  docker_build_and_push_workflow:
    jobs:
      - build:
          context: yul-dc
orbs:
  # Orb documentation - https://circleci.com/orbs/registry/orb/circleci/docker
  docker: circleci/docker@1.0.1
jobs:
  build:
    docker:
      - image: phusion/passenger-ruby26
        environment:
          MANAGEMENT_TAG: ci_build
    executor: docker/docker
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.25.3/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - setup_remote_docker
      - run:
          name: Build docker image using docker-compose
          command: |
            touch .secrets
            docker-compose build web
