name: Docker Image CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag test_git_workflows:$(date +%s)
      run: docker push mkadel/test_git_workflows:$(date +%s)
